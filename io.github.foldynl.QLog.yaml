app-id: io.github.foldynl.QLog
runtime: org.kde.Platform
runtime-version: '5.15-23.08'
sdk: org.kde.Sdk
base: io.qt.qtwebengine.BaseApp
base-version: '5.15-23.08'
command: qlog
rename-desktop-file: qlog.desktop
rename-icon: qlog
finish-args:
  - --device=all
  - --share=network
  - --share=ipc
  - --socket=pulseaudio
  - --socket=x11
  - --own-name=org.freedesktop.secrets
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess
  - --filesystem=home
cleanup-commands:
  - /app/cleanup-BaseApp.sh

modules:
  - name: hamlib
    sources:
      - type: archive
        url: https://github.com/Hamlib/Hamlib/releases/download/4.5.5/hamlib-4.5.5.tar.gz
        sha256: 601c89f32ed225e9527ade3d64d0d05d23202c05ae21ffa77e59d70ee4597fcd
        x-checker-data:
          type: anitya
          project-id: 1292
          url-template: https://github.com/Hamlib/Hamlib/releases/download/$version/hamlib-$version.tar.gz

  - name: libsecret
    buildsystem: meson
    config-opts:
      - -Dgcrypt=false
      - -Dgtk_doc=false
      - -Dintrospection=false
      - -Dmanpage=false
      - -Dvapi=false
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: archive
        url: https://gitlab.gnome.org/GNOME/libsecret/-/archive/0.21.1/libsecret-0.21.1.tar.gz
        sha256: 5106cdb7ef9b74cff5666c982e097f1e6cf44eedd705b5999ce46db1cb55ca7c
        x-checker-data:
          type: anitya
          project-id: 13150
          url-template: https://gitlab.gnome.org/GNOME/libsecret/-/archive/$version/libsecret-$version.tar.gz

  - name: qtkeychain
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/frankosterfeld/qtkeychain/archive/refs/tags/0.14.1.tar.gz
        sha256: afb2d120722141aca85f8144c4ef017bd74977ed45b80e5d9e9614015dadd60c
        x-checker-data:
          type: anitya
          project-id: 4138
          url-template: https://github.com/frankosterfeld/qtkeychain/archive/refs/tags/$version.tar.gz

  - name: wxwidgets
    buildsystem: cmake-ninja
    config-opts:
      - -DwxUSE_OPENGL=No
      - -DwxUSE_HTML=Yes
      - -DwxUSE_STREAMS=Yes
      - -DwxUSE_WXHTML_HELP=Yes
      - -DCMAKE_BUILD_TYPE=Release
      - -DwxUSE_UNICODE=Yes
    cleanup:
      - /lib/wx
      - /bin/wx-config
      - /bin/wxrc
      - /bin/wxrc-3.2
      - /share/bakefile
      - /include
      - /lib/cmake
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.4/wxWidgets-3.2.4.tar.bz2
        sha256: 0640e1ab716db5af2ecb7389dbef6138d7679261fbff730d23845ba838ca133e
        x-checker-data:
          type: anitya
          project-id: 5150
          url-template: https://github.com/wxWidgets/wxWidgets/releases/download/v$version/wxWidgets-$version.tar.bz2

  - name: tqsl
    buildsystem: cmake-ninja
    config-opts:
      - -DTQSL_FLATPAK=Yes
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - /include
      - /share/man
    sources:
      - type: archive
        url: https://www.arrl.org/tqsl/tqsl-2.7.1.tar.gz
        sha256: cc51295712567f0cdce051e83657a9c3bd08fc680c0148920d2625fe1a4c6ccc
        x-checker-data:
          type: anitya
          project-id: 4998
          url-template: https://www.arrl.org/tqsl/tqsl-$version.tar.gz
    post-install:
      - rm /app/share/metainfo/org.arrl.trustedqsl.metainfo.xml /app/share/app-info/icons/flatpak/*/org.arrl.trustedqsl.png
      - for i in 16 32 48 64 128;do mv /app/share/icons/hicolor/${i}x${i}/apps/org.arrl.trustedqsl.png /app/share/icons/hicolor/${i}x${i}/apps/io.github.foldynl.QLog.trustedqsl.png;done
      - mv /app/share/applications/org.arrl.trustedqsl.desktop /app/share/applications/io.github.foldynl.QLog.trustedqsl.desktop
      - desktop-file-edit --set-key="Name" --set-value="TQSL (QLog)" /app/share/applications/io.github.foldynl.QLog.trustedqsl.desktop
      - desktop-file-edit --set-key="Icon" --set-value="io.github.foldynl.QLog.trustedqsl" /app/share/applications/io.github.foldynl.QLog.trustedqsl.desktop

  - name: qlog
    buildsystem: qmake
    build-options:
      env:
        - QMAKEPATH=/app/lib
    config-opts:
      - QMAKE_LIBS += -L/app/lib
      - QMAKE_INCDIR+=/app/include/QtWebEngine
      - QMAKE_INCDIR+=/app/include/QtWebEngineCore
      - QMAKE_INCDIR+=/app/include/QtWebEngineWidgets
    sources:
      - type: git
        url: https://github.com/foldynl/QLog.git
        tag: v0.29.2
        commit: e44fc85da9a71237fbe19ad89398a9962454dc99
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: file
        path: io.github.foldynl.QLog.metainfo.xml
    post-install:
      - install -Dm644 io.github.foldynl.QLog.metainfo.xml /app/share/metainfo/io.github.foldynl.QLog.metainfo.xml
